<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GettingStarted</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
</head>
<body>
<div id="app">
  {{ message }}
</div>
<br>
<div id="app-2">
  <div v-bind:title="message">Hover your mouse over me for a few seconds to see my dynamically bound title!</div>
  <div :title="message">Hover your mouse over me for a few seconds to see my dynamically bound title!</div>
</div>
<br>
<div id="app-3">
  <button @click="toggleYap">yap!</button>
  <span v-if="seen">Now you see me</span>
</div>
<br>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<br>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
  <button @click="reverseMessage">Reverse Message</button>
</div>
<br>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
<br>
<div id="app-7">
  <ol>
    <todo-item v-for="item in groceryList"
               :todo="item"
               :key="item.id"
    ></todo-item>
  </ol>
</div>
<script src="main.js"></script>
</body>
</html>
